<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Righetti | Technical Mickey YouTube</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">

<body>
    <div id="loader">
        <div id="box">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

        <div id="menu">
            <!-- Menu buttons -->
        </div>
        <div id="navbar">
            <div id="name">
                <h1>Benjamin<br>Righetti</h1>
            </div>
            <div id="menutext">
                <button>Menu</button>
            </div>
        </div>
        <div id="page1">
            <div id="scroll">
                <h3>scroll</h3>
            </div>
            <div id="heading">
                <h1 class="split1" data-scroll data-scroll-speed="3x">Benjamin</h1>
                <h1 class="split1" data-scroll data-scroll-speed="3x">Righetti</h1>
            </div>
            <div id="photo">
                <img src="./image/cover.webp" alt="">
            </div>
        </div>
        <div id="page2">
            <h1>Technical Mickey</h1>
        </div>
        <!-- Add the custom widget -->
        <my-widget project-id="4"></my-widget>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"

        integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <!-- Add the widget script -->
    <script src="https://feedbacify-widget.vercel.app//widget.umd.js"></script>

</html>
